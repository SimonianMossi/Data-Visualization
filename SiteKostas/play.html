  <script type="text/javascript">
    // https://codepen.io/cooljockey/pen/yLjXYz
    function makeNewPosition() {

      var container = $('#bugs-container');
      var h = container.height() - 64;
      var w = container.width() - 64;

      var nh = Math.floor(32 + Math.random() * h);
      var nw = Math.floor(32 + Math.random() * w);

      return [nh, nw];
    }

    function animateDiv(item) {

      const speed = 0.1;
      var oldq = item.data("pos");
      var newq = makeNewPosition();

      var dist = Math.sqrt(Math.pow(oldq[0] - newq[0], 2) + Math.pow(oldq[1] - newq[1], 2));
      var dur = dist / speed;

      // https://stackoverflow.com/questions/15653801/rotating-object-to-face-mouse-pointer-on-mousemove
      var angle = Math.atan2(newq[1] - oldq[1], - (newq[0] - oldq[0])) * (180 / Math.PI);
      item[0].style.transform = `rotate(${angle}deg)`;
      item.data("pos", newq);

      item.animate({
        "top": newq[0],
        "left": newq[1]
      }, dur, "linear", function () {
        animateDiv(item);
      });
    };

    $(document).ready(function () {

      var bug = $('.bug');
      var container = $('#bugs-container');

      for (let i = 0; i < 20; i++) {
        bug.clone().show().appendTo(container);
      }
      bug.remove();

      var counter = 0;
      $('.bug').each(function () {

        counter++;
        if (counter < 7) $(this).addClass("bug-blue");
        else if (counter < 15) $(this).addClass("bug-green");
        else $(this).addClass("bug-purple");

        var p = makeNewPosition();
        $(this).data("pos", p);
        $(this).css({
          "top": p[0] + "px",
          "left": p[1] + "px",
        });
        animateDiv($(this));

        $(this).mousedown(function () {
          if ($(this).hasClass("squished")) return;
          $(this).addClass("squished");
          $(this).stop();
          $(this).children("use").attr("href","#splatSymbol");
        });
      });
    });
  </script>
